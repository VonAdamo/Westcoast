<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script type="module" src="../add-course.js" defer></script>
    <title>Westcoast Education</title>
</head>
<body>
    <header>
        <nav>
            <h1>Westcoast Education</h1>
            <ul>
                <li><a href="../index.html">Courses</a></li>
                <li><a href="add-student.html">Register</a></li>
                <li><a href="html\add-course.html">Add Course</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1 class="page-title">Add Course</h1>
                <form id="addCourse">
                    <div class="course-control">
                        <label for="title"></label>
                        <input type="text" name="title" id="title" placeholder="Course Title" />
                    </div>
                    <div class="course-control">
                        <label for="courseId"></label>
                        <input type="text" name="courseId" id="courseId" placeholder="Course Id" />
                    </div>
                    <div class="course-control">
                        <label for="duration"></label>
                        <input type="text" name="duration" id="duration " placeholder="Duration" />
                    </div>
                    <div class="course-control">
                        <label for="cost"></label>
                        <input type="text"name="cost"id="cost"placeholder="Cost" />
                    </div><br>
                    <div class="course-control">
                        <label for="studyStructure">Pick study structure</label><br>
                        <select id="studyStructure" name="studyStructure">
                          <option value="On-site">On-site</option>
                          <option value="Remote">Remote</option>
                        </select>
                    </div><br>
                    <div class="course-control">
                    <button
                        type="submit"
                        class="btn"
                        id="addCourseButton">
                        Add course
                    </button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
