<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="../students.js" defer></script>
    <title>Westcoast Education</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Admin</li>
                <li><a href="../index.html">Courses</a></li>
                <li><a href="add-student.html">Register</a></li>
                <li><a href="add-course.html">Add Course</a></li>
                <li>About us</li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <h2>Log in / Create account</h2>
            <p>In order to book a course you have to log in or create an account</p>
            <form id="addAccount" onsubmit="loginHandler(event)">
                <div class="login-form">
                    <label for="email"></label>
                    <input type="text" name="email" id="login-email" placeholder="E-mail" />
                </div>
                <div class="login-form">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div><br>
                <button type="submit" class="btn" id="login-button">Log in</button>
            </form>
        </div>
        <div>
            <h2 class="page-title">Sign up</h2>
                <form id="addStudent">
                    <div class="student-form">
                        <label for="firstName"></label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" />
                    </div>
                    <div class="student-form">
                        <label for="lastName"></label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
                    </div>
                    <div class="student-form">
                        <label for="adress"></label>
                        <input type="text" name="adress" id="adress" placeholder="Adress" />
                    </div>
                    <div class="student-form">
                        <label for="email"></label>
                        <input type="text"name="email"id="email"placeholder="E-mail" />
                    </div>
                    <div class="student-form">
                        <label for="phone"></label>
                        <input type="text" name="phone" id="phone" placeholder="Phone number" />
                    </div><br>
                    <div class="student-form">
                        <label for="title">Pick a course:</label><br>
                        <select id="title" name="title">
                        <option value="JavaScript Beginner">JavaScript Beginner</option>
                        <option value="JavaScript Advanced">JavaScript Advanced</option>
                        <option value="HTML/CSS Beginner">HTML/CSS Beginner</option>
                        <option value="HTML/CSS Advanced">HTML/CSS Advanced</option>
                        <option value="Blockchain Beginner">Blockchain Beginner</option>
                        <option value="Systemdevelopment">Systemdevelopment</option>
                        <option value="Microsoft Office">Microsoft Office</option>
                        <option value="Cyber Security Basics">Cyber Security Basics</option>
                        </select>
                    </div><br>
                    <div class="student-form">
                        <label for="studyStructure">Pick study structure</label><br>
                        <select id="studyStructure" name="studyStructure">
                          <option value="On-site">On-site</option>
                          <option value="Distance">Distance</option>
                        </select>
                    </div><br>
                    <div class="student-form">
                    <button type="submit" class="btn" id="addStudentButton">Sign up</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
